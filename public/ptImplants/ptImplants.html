<div id="wrapper">

    <patient-sidebar></patient-sidebar>
    <navbar-dir></navbar-dir>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Patient Implants</h1>
                        <ul>
                            <li>
                                <strong>Name:</strong> {{ patient.firstName + ' ' + patient.lastName }}
                            </li>
                            <li>
                                <strong>DoB:</strong> {{patient.DOB | date : 'mediumDate'}}
                            </li>
                            <li>
                                <strong>SSN:</strong> {{patient.ssn}}
                            </li>

                            <ul ng-repeat="patImp in patient.implants"><h3>{{patient.implants.length}} Implant(s):</h3>
                                <li>
                                    <strong>Insertion date:</strong> {{patImp.insertionDate | date: 'mediumDate'}}
                                </li>
                            </ul>
                        </ul>

                        <!-- <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
</div>
